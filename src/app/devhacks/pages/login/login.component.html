<app-menu></app-menu>
<div class="container g-container">
<div class="row">
    <div class="col-md-4">
    </div>
  <div class="col-md-4">
      <div class="card ">
          <div class="card-header text-white bg-info">
            Login
          </div>
          <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input [(ngModel)]="username" type="text" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="password" type="password" class="form-control" name="exampleInputPassword1" placeholder="Password">
                </div>
                <div *ngIf = "wrongCredentialsMessage" class="alert alert-danger" role="alert">
                    {{wrongCredentialsMessage}}
                  </div>
                <button type="submit" class="btn btn-info" (click)="login()">Submit</button>
              </form> 
          </div>
        </div>
  </div>

</div> 


</div>
